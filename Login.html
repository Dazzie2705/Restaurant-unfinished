<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <!--<img class="logo1" src="Asset/image.png">-->
    <div class="wrapper">
        <form action="">
            <div class="c1">
                <img class="logo1" src="lucrezia-high-resolution-logo-transparent.png">
            </div>
            <h2>Welcome</h2>
            <div class="input-box">
                <input type="text" placeholder="Username or Email" required>
                <!--<i class='bx bxs-user'></i>-->
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <!--<i class='bx bxs-lock-alt'></i>-->
            </div>
            <button type="submit" class="btn">Sign-in</button>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forgot password?</a>
            </div>
            <div class="or">
                <p>Or</p>
            </div>
            <button type="submit" class="btn2">
                <img class="logo2" src="https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Fcdn.icon-icons.com%2Ficons2%2F836%2FPNG%2F512%2FGoogle_icon-icons.com_66793.png&sp=1706446102T34893fdf0baa60b4052d593772f2d0461c2165c30f7cc727dc1a227f1698f3e9"> Login with Google
            </button>            
            <div class="register-link">
                <p>
                    Don't have an account?<a href="#"> Register!</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
